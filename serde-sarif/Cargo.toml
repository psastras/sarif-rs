[package]
name = "serde-sarif"
version = "0.2.19"
authors = ["Paul Sastrasinh <psastras@gmail.com>"]
edition = "2018"
description = "Serde serialization for SARIF files"
license = "MIT"
readme = "README.md"
keywords = ["sarif", "serde", "serialization"]
categories = ["encoding"]
build = "build.rs"
homepage  = "https://psastras.github.io/sarif-rs/"
documentation = "https://docs.rs/serde_sarif"
repository = "https://github.com/psastras/sarif-rs"

[badges]
github = { repository = "psastras/sarif-rs" }

[features]
default = []
clippy-converters = ["cargo_metadata"]
hadolint-converters = []
shellcheck-converters = []
clang-tidy-converters = ["regex"]

[dependencies]
anyhow = "1.0.44"
cargo_metadata = { version = "0.14.0", optional = true }
derive_builder = "0.10.2"
regex =  { version = "1.5.4", optional = true }
serde = "1.0.130"
serde_json = "1.0.68"
strum = "0.22"
strum_macros = "0.22"
thiserror = "1.0"

[dev-dependencies]
version-sync = "0.9"

[build-dependencies]
anyhow = "1.0.44"
proc-macro2 = "1.0.30"
quote = "1.0.10"
schemafy_lib = "0.6.0"
serde_json = "1.0.68"
syn = "1.0.80"
