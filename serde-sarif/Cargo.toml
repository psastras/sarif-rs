[package]
name = "serde-sarif"
version = "0.3.0"
authors = ["Paul Sastrasinh <psastras@gmail.com>"]
edition = "2018"
description = "Serde serialization for SARIF files"
license = "MIT"
readme = "README.md"
keywords = ["sarif", "serde", "serialization"]
categories = ["encoding"]
build = "build.rs"
homepage  = "https://psastras.github.io/sarif-rs/"
documentation = "https://docs.rs/serde_sarif"
repository = "https://github.com/psastras/sarif-rs"

[badges]
github = { repository = "psastras/sarif-rs" }

[features]
default = []
clippy-converters = ["cargo_metadata", "regex"]
hadolint-converters = []
shellcheck-converters = []
clang-tidy-converters = ["regex"]

[dependencies]
anyhow = "1.0.56"
cargo_metadata = { version = "0.14.2", optional = true }
derive_builder = "0.10.2"
regex =  { version = "1.5.5", optional = true }
serde = "1.0.136"
serde_json = "1.0.79"
strum = "0.24"
strum_macros = "0.24"
thiserror = "1.0"

[dev-dependencies]
version-sync = "0.9"

[build-dependencies]
anyhow = "1.0.56"
proc-macro2 = "1.0.36"
quote = "1.0.15"
schemafy_lib = "0.6.0"
serde_json = "1.0.79"
syn = "1.0.87"
