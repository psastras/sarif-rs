[package]
name = "serde-sarif"
version = "0.2.16"
authors = ["Paul Sastrasinh <psastras@gmail.com>"]
edition = "2018"
description = "Serde serialization for SARIF files"
license = "MIT"
readme = "README.md"
keywords = ["sarif", "serde", "serialization"]
categories = ["encoding"]
build = "build.rs"
homepage  = "https://psastras.github.io/sarif-rs/"
documentation = "https://docs.rs/serde_sarif"
repository = "https://github.com/psastras/sarif-rs"

[badges]
github = { repository = "psastras/sarif-rs" }

[features]
default = []
clippy-converters = ["cargo_metadata"]
hadolint-converters = []
shellcheck-converters = []

[dependencies]
anyhow = "1.0.43"
cargo_metadata = { version = "0.14.0", optional = true }
derive_builder = "0.10.2"
serde = "1.0.127"
serde_json = "1.0.66"
strum = "0.21"
strum_macros = "0.21"
thiserror = "1.0"

[dev-dependencies]
version-sync = "0.9"

[build-dependencies]
anyhow = "1.0.43"
proc-macro2 = "1.0.29"
quote = "1.0.9"
schemafy_lib = "0.5.2"
serde_json = "1.0.66"
syn = "1.0.74"
